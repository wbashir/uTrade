<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/bower_components/ionicons/css/ionicons.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100italic,100,300,500,700' rel='stylesheet'
          type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,700' rel='stylesheet' type='text/css'>
    <link href="/static/bower_components/select2/select2-bootstrap.css" rel="stylesheet" type="text/css">
    <link href="/static/css/layout/base.css" rel="stylesheet">

    {% block head %}
    {% endblock %}
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav navbar-right">

            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
</nav>

<div class="container content">
    <section class="main-section">
        <div class="page-header ">
{#            <h1 class="text-center logo-middle">#}
{#                <i class="icon ion-ionic"></i> UTrade#}
{#            </h1>#}
            <a href="{{ url_for("home") }}" class="text-center logo-middle">
                 <i class="icon ion-ionic"></i> UTrade
            </a>
        </div>
        {% block content %}
        {% endblock %}
    </section>

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/static/bower_components/jquery/jquery.min.js"></script>
{#<script src="/static/bower_components/requirejs/require.js" data-main="/static/js/main.js"></script>#}
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/static/bower_components/underscore/underscore.js"></script>
<script src="/static/bower_components/select2/select2.min.js"></script>
<script src="/static/js/main.js"></script>
</body>
</html>
